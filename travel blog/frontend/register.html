<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Travel Diary â€” Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><span class="logo">TD</span>Travel Diary</div>
      <div class="nav-links">
        <a href="index.html">View Trips</a>
        <a href="login.html" class="button">Login</a>
      </div>
    </div>

    <div class="card">
      <h2>Register</h2>
      <form onsubmit="registerSubmit(event)" id="registerForm" novalidate>
        <div class="form-grid">
          <div class="form-row">
            <label for="r-name">Name *</label>
            <input id="r-name" type="text" required />
          </div>
          <div class="form-row">
            <label for="r-email">Email *</label>
            <input id="r-email" type="text" required />
          </div>
          <div class="form-row">
            <label for="r-password">Password *</label>
            <input id="r-password" type="password" required />
          </div>
        </div>

        <div style="margin-top:12px">
          <button class="btn" type="submit">Register</button>
          <a href="login.html" class="btn ghost" style="text-decoration:none; margin-left:8px;">Already have account</a>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
